<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHAADISTYLIST.AI â€” Heritage meets Innovation</title>
  <meta name="description" content="ShaadiStylist.ai â€” AI-powered data visualization & BI for the South Asian fashion and wedding ecosystem. Heritage meets Innovation." />
  <link rel="icon" href="https://favicon.io/favicon.ico" />
  <!-- Temporary body font until Object Sans is licensed -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --gardenia:#FCEEE4;
      --charcoal:#2B2B2B;
      --topOffset:80px; /* desktop header height allowance */
    }

    *{ box-sizing:border-box }
    html,body{
      margin:0; height:100%;
      background:var(--gardenia); color:var(--charcoal);
      font-family:"Object Sans", Manrope, Inter, system-ui, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{ color:inherit; text-decoration:none }
    a.underline{ text-decoration:underline; text-underline-offset:2px }

    /* ===== Top Bar ===== */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:64px; z-index:10;
      display:flex; align-items:center; background:var(--gardenia);
      border-bottom:1px solid rgba(0,0,0,.04);
    }
    .container{ max-width:1200px; margin:0 auto; padding:0 20px; width:100%; display:flex; align-items:center; gap:16px; }
    .brand img{ height:28px; display:block }
    .nav{ margin-left:auto; display:flex; gap:16px; font-size:14px }

    /* ===== Slides 1â€“8 ===== */
    .wrap{
      height:100vh; overflow-y:auto;
      scroll-snap-type:y mandatory; scroll-behavior:smooth;
    }
    .slide{
      scroll-snap-align:start; min-height:100vh;
      padding-top:var(--topOffset);
      display:flex; align-items:center; justify-content:center;
    }

    /* Image presentation: keep crisp, fill as much as possible without clipping */
    .slide-img{
      /* Use the full remaining viewport while respecting header */
      max-height:calc(100vh - var(--topOffset) - 12px);
      max-width:min(96vw,1400px);
      width:auto; height:auto; display:block;
      object-fit:contain; image-rendering:-webkit-optimize-contrast;
    }

    /* Mobile legibility boost */
    @media (max-width: 600px){
      :root{ --topOffset:68px }                /* slightly taller mobile chrome */
      .slide{ padding-top:var(--topOffset) }
      .slide-img{
        max-width:100vw;                        /* let images breathe horizontally */
        max-height:calc(100vh - var(--topOffset) - 6px);
      }
    }

    /* ===== Slide 9 (Waitlist) ===== */
    .final9-bg{
      margin-top:var(--topOffset);
      min-height:calc(100vh - var(--topOffset));
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      background:#FCEEE4;
      padding:0 20px 92px;
      scroll-snap-align:start;
    }
    .cta-overlay{
      width:min(96vw,1040px);
      display:flex; flex-direction:column; align-items:center;
      transform:translateY(-2%); /* gentle optical centering */
    }

    .logo-wordmark{
      width:clamp(380px,65vw,980px);
      height:auto;
      margin-bottom:-10px; /* ðŸ”’ locked-in tight gap to strapline */
      display:block;
    }

    .body-block{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:10px; width:100%; text-align:center;
    }
    .strapline{
      margin:0; font-weight:800; letter-spacing:-0.077em; white-space:nowrap;
      font-size:clamp(32px,4.6vw,58px); line-height:1.03;
    }
    .strapline span{ font-weight:400; letter-spacing:-0.02em }
    .subline{
      margin:0; text-transform:uppercase; letter-spacing:.09em; opacity:.95;
      font-size:clamp(14px,2.3vw,22px); font-weight:400;
    }

    .pre-cta{ margin:12px 0 0; font-size:clamp(17px,2.5vw,22px) }
    .finecopy{ margin:0; font-size:clamp(14px,2.0vw,18px) }

    .cta-form{
      display:flex; flex-wrap:wrap; gap:14px; justify-content:center; margin-top:10px; width:100%;
    }
    .cta-form input[type=email]{
      flex:1; min-width:300px; max-width:980px;
      border:1px solid rgba(0,0,0,.25); border-radius:14px;
      padding:18px 20px; background:#fff; color:var(--charcoal);
      font-size:clamp(16px,2.1vw,20px); outline:none;
    }
    .cta-form button{
      border:0; border-radius:14px; padding:18px 26px; background:var(--charcoal);
      color:#fff; font-weight:800; cursor:pointer; font-size:clamp(15px,2.1vw,20px);
      white-space:nowrap;
    }

    .socials{ display:flex; gap:30px; justify-content:center; align-items:center; margin-top:16px }
    .socials svg{ width:34px; height:34px }

    footer{ margin:18px 0; font-size:13px; opacity:.8; text-align:center }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <div class="topbar">
    <div class="container">
      <div class="brand">
        <img src="assets/logo-wordmark-tight.png" alt="SHAADISTYLIST.AI" />
      </div>
      <nav class="nav">
        <a href="#s1">Start</a>
        <a href="#waitlist">Waitlist</a>
      </nav>
    </div>
  </div>

  <!-- ===== Slides 1â€“8 ===== -->
  <main class="wrap">
    <section id="s1" class="slide"><img class="slide-img" src="assets/slide1.png" alt="Slide 1" /></section>
    <section id="s2" class="slide"><img class="slide-img" src="assets/slide2.png" alt="Slide 2" /></section>
    <section id="s3" class="slide"><img class="slide-img" src="assets/slide3.png" alt="Slide 3" /></section>
    <section id="s4" class="slide"><img class="slide-img" src="assets/slide4.png" alt="Slide 4" /></section>
    <section id="s5" class="slide"><img class="slide-img" src="assets/slide5.png" alt="Slide 5" /></section>
    <section id="s6" class="slide"><img class="slide-img" src="assets/slide6.png" alt="Slide 6" /></section>
    <section id="s7" class="slide"><img class="slide-img" src="assets/slide7.png" alt="Slide 7" /></section>
    <section id="s8" class="slide"><img class="slide-img" src="assets/slide8.png" alt="Slide 8" /></section>

    <!-- ===== Slide 9 â€“ Waitlist / CTA ===== -->
    <section id="waitlist" class="final9-bg" aria-labelledby="h1" aria-describedby="h2">
      <div class="cta-overlay">
        <!-- Centered logo (tight art-board) -->
        <img class="logo-wordmark" src="assets/logo-wordmark-tight.png" alt="SHAADISTYLIST.AI logo" />

        <div class="body-block">
          <p id="h1" class="strapline"><span>HERITAGE</span> MEETS <span>INNOVATION</span></p>
          <p id="h2" class="subline">THE FUTURE OF INDIAN COUTURE STARTS HERE</p>

          <p class="pre-cta">Be the first to access our AI-powered platform</p>
          <p class="finecopy">Join <strong>500+</strong> on our waitlist. Questions?
            <a class="underline" href="mailto:hello@shaadistylist.ai">hello@shaadistylist.ai</a>
          </p>

          <form id="waitlistForm" class="cta-form" novalidate>
            <input id="email" type="email" required placeholder="you@company.com" />
            <button type="submit">Join the waitlist</button>
          </form>
        </div>
      </div>

      <!-- Social icons (unchanged SVGs go here) -->
      <div class="socials">
        <!-- â€¦ your existing SVG links â€¦ -->
      </div>

      <footer>Â© 2025 ShaadiStylist.ai Â· Heritage meets Innovation</footer>
    </section>
  </main>
</body>
</html>
