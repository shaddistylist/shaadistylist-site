<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SHAADISTYLIST.AI — Heritage meets Innovation</title>
  <meta name="description" content="Shaadistylist.ai — AI-powered data visualization & BI for the South Asian fashion and wedding ecosystem. Heritage meets innovation." />
  <link rel="icon" href="https://favicon.io/favicon.ico" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --gardenia:#FCEEE4;
      --charcoal:#2B2B2B;
      --topOffset:80px;
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; height:100%;
      background:var(--gardenia); color:var(--charcoal);
      font-family:"Object Sans", Manrope, Inter, system-ui, Arial, sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{ color:inherit; text-decoration:none; }
    a.underline{ text-decoration:underline; text-underline-offset:2px; }

    /* ===== Top Bar — links only (no smudge) ===== */
    .topbar{
      position:fixed; inset:0 0 auto 0; height:64px; z-index:10;
      display:flex; align-items:center; background:var(--gardenia);
      border-bottom:1px solid rgba(0,0,0,.04);
    }
    .container{ max-width:1200px; margin:0 auto; padding:0 20px; width:100%; display:flex; align-items:center; gap:16px; }
    .nav{ margin-left:auto; display:flex; gap:16px; font-size:14px }

    /* ===== Slides 1–8 ===== */
    .wrap{ height:100vh; overflow-y:auto; scroll-snap-type:y mandatory; scroll-behavior:smooth }
    .slide{ scroll-snap-align:start; min-height:100vh; padding-top:var(--topOffset); display:flex; align-items:center; justify-content:center; }
    .slide-img{
      width:min(96vw,1600px);
      height:auto;
      display:block;
    }
    @media (max-width:600px){
      :root{ --topOffset:64px; }
      .slide-img{ width:100vw; max-width:100vw; height:auto; }
    }

    /* ===== Slide 9 (Waitlist) ===== */
    .final9-bg{
      margin-top:var(--topOffset);
      min-height:calc(100vh - var(--topOffset));
      display:flex; align-items:center; justify-content:center;
      background:#FCEEE4;
      padding:10px 20px 56px;
      scroll-snap-align:start;
    }
    .cta-overlay{
      width:min(96vw,1040px);
      display:flex; flex-direction:column; align-items:center;
      transform:translateY(-1%);
    }
    .logo-wordmark{
      width:clamp(420px,70vw,1100px);
      height:auto;
      margin-bottom:-22px;
      display:block;
    }
    .body-block{ margin-top:-4px; text-align:center; }

    .strapline{ font-weight:800; font-size:clamp(24px,4vw,36px); letter-spacing:-0.5px; }
    .subline{ font-weight:400; font-size:clamp(14px,2.5vw,18px); opacity:.95; margin-top:8px; }

    .pre-cta{ margin:12px 0; font-size:clamp(16px,2vw,20px); }
    .finecopy{ margin:0; font-size:clamp(13px,1.8vw,16px); opacity:.8; }

    .cta-form{ display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:16px; width:100%; }
    .cta-form input[type=email]{
      flex:1; min-width:260px; max-width:420px;
      border:1px solid rgba(0,0,0,.25); border-radius:8px;
      padding:14px 18px; font-size:16px;
    }
    .cta-form button{
      border:0; border-radius:8px;
      padding:14px 24px; background:var(--charcoal);
      color:#fff; font-weight:700; font-size:16px;
      cursor:pointer; white-space:nowrap;
    }

    .socials{ display:flex; gap:24px; justify-content:center; align-items:center; margin-top:24px }
    .socials svg{ width:30px; height:30px; }
    footer{ margin-top:20px; font-size:13px; opacity:.8; text-align:center; }
  </style>
</head>
<body>

  <!-- ===== Header (links only) ===== -->
  <div class="topbar">
    <div class="container">
      <nav class="nav">
        <a href="#s1">Start</a>
        <a href="#waitlist">Waitlist</a>
      </nav>
    </div>
  </div>

  <!-- ===== Slides 1–8 ===== -->
  <main class="wrap">
    <section id="s1" class="slide"><img class="slide-img" src="assets/slide1.png" alt="Slide 1" /></section>
    <section id="s2" class="slide"><img class="slide-img" src="assets/slide2.png" alt="Slide 2" /></section>
    <section id="s3" class="slide"><img class="slide-img" src="assets/slide3.png" alt="Slide 3" /></section>
    <section id="s4" class="slide"><img class="slide-img" src="assets/slide4.png" alt="Slide 4" /></section>
    <section id="s5" class="slide"><img class="slide-img" src="assets/slide5.png" alt="Slide 5" /></section>
    <section id="s6" class="slide"><img class="slide-img" src="assets/slide6.png" alt="Slide 6" /></section>
    <section id="s7" class="slide"><img class="slide-img" src="assets/slide7.png" alt="Slide 7" /></section>
    <section id="s8" class="slide"><img class="slide-img" src="assets/slide8.png" alt="Slide 8" /></section>

    <!-- ===== Slide 9 (Waitlist) ===== -->
    <section id="waitlist" class="final9-bg">
      <div class="cta-overlay">
        <img class="logo-wordmark" src="assets/logo-wordmark-tightcrop.png" alt="SHAADISTYLIST.AI logo" />
        <div class="body-block">
          <p class="strapline">HERITAGE <span>MEETS</span> INNOVATION</p>
          <p class="subline">THE FUTURE OF INDIAN COUTURE STARTS HERE</p>
          <p class="pre-cta">Be the first to access our AI-powered platform</p>
          <p class="finecopy">Join <strong>500+</strong> on our waitlist. Questions? <a class="underline" href="mailto:hello@shaadistylist.ai">hello@shaadistylist.ai</a></p>
        </div>
        <form id="waitlistForm" class="cta-form" novalidate>
          <input id="email" type="email" required placeholder="you@company.com" />
          <button type="submit">Join the waitlist</button>
        </form>
        <div class="socials">
          <!-- Example icons -->
          <a href="#"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5C3.34 3.5 2 4.84 2 6.48c0 1.63 1.34 2.97 2.98 2.97s2.98-1.34 2.98-2.97C7.96 4.84 6.62 3.5 4.98 3.5zM2 9.79h5.96V21H2V9.79zM9.53 9.79H15V11h.08c.77-1.45 2.65-2.98 5.46-2.98C22.39 8.02 23 9.47 23 12.06V21h-5.96v-7.77c0-1.85-.03-4.24-2.58-4.24-2.58 0-2.98 2.01-2.98 4.09V21H9.53V9.79z"/></svg></a>
        </div>
        <footer>© 2025 ShaadiStylist.ai · Heritage meets Innovation</footer>
      </div>
    </section>
  </main>

</body>
</html>
